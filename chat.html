<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            display: none;
        }
        
        .chat-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        #chat-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Force fullscreen chat */
        iframe[src*="relevanceai"] {
            border: none !important;
        }
        
        /* Override Relevance AI widget styles to force fullscreen */
        [class*="relevance"],
        [id*="relevance"] {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw !important;
            max-height: 100vh !important;
            margin: 0 !important;
            padding: 0 !important;
            border-radius: 0 !important;
            transform: none !important;
        }
        
        /* Hide close button */
        button[aria-label*="close"],
        button[aria-label*="Close"],
        [class*="close-button"] {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– Assistant IA</h1>
    </div>
    
    <div class="chat-container" id="chat-container">
        <iframe 
            src="https://app.relevanceai.com/agents/d7b62b/454efacc47da-463b-877a-66e43c7b454a/ebb0f674-400d-4843-b6b9-b9c327246419/embed-chat?starting_message_prompts=Lancer+un+rapport+pour+aujourd%27hui&starting_message_prompts=Analyser+les+ventes+et+les+depenses+pour+BOVIN+du+mois+en+cours+%3F&starting_message_prompts=Analyser+les+ventes+et+les+depenses+pour+OVIN+du+mois+en+cours+%3F&hide_tool_steps=false&hide_file_uploads=false&hide_conversation_list=false&bubble_style=agent&primary_color=%23685FFF&bubble_icon=pd%2Fchat&input_placeholder_text=Type+your+message...&hide_logo=true&hide_description=false" 
            width="100%" 
            height="100%" 
            frameborder="0" 
            allow="microphone"
            style="border: none;"
        ></iframe>
    </div>
    
    <script>
        // Hide the header on load
        window.addEventListener('load', function() {
            const header = document.querySelector('.header');
            if (header) header.style.display = 'none';
            document.body.style.background = 'white';
        });
    </script>
</body>
</html>
